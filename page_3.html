<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решение алгоритмической задачи</title>
    <style>
        nav {
            position: fixed; 
            right: 0; 
            top: 50px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 10px; 
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            color: black;
            background-color: white;
            display: block; 
            text-align: center;
        }

        nav ul li a.active {
            background-color: red;  
            color: white;           
        }

        nav ul li a:hover {
            background-color: red;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
        }
</style>
</head>
<body>

    <h1>Решение алгоритмической задачи</h1>

<h3 align="center">Треугольник</h3>
    <p id="task_content">    Даны вещественные числа: X, Y , Z. Определить, существует ли треугольник с такими длинами сторон и, если существует, будет ли он прямоугольным.
</p>

    <p>Значение X: <span id="a">5</span></p>
    <p>Значение Y: <span id="b">10</span></p>
    <p>Значение Z: <span id="c">15</span></p>
    
    <p id="verify">Определить</p>
    <p>Результат: <span id="result"></span></p>

    <script src="task1abc.js">
    
        const currentLocation = location.href;

        const menuItem = document.querySelectorAll('nav ul li a');

        menuItem.forEach(item => {
            if (item.href === currentLocation) {
                item.classList.add('active'); 
            }
        });
    </script>
</body>
</html>
